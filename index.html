<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
</style>

<body><center>
  <h1 style="color:white;font-size:70px;">Ian's Calculator<h1/>
  <p id="output"></p><br>
<button class="primary-btn"onclick="lognum('1')" type="button">1</button>
<button class="primary-btn"onclick="lognum('2')" type="button">2</button>
<button class="primary-btn"onclick="lognum('3')" type="button">3</button>
<button class="primary-btn"onclick="lognum('4')" type="button">4</button><br>
<button class="primary-btn"onclick="lognum('5')" type="button">5</button>
<button class="primary-btn"onclick="lognum('6')" type="button">6</button>
<button class="primary-btn"onclick="lognum('7')" type="button">7</button>
<button class="primary-btn"onclick="lognum('8')" type="button">8</button><br>
<button class="primary-btn"onclick="lognum('9')" type="button">9</button>
<button class="primary-btn"onclick="lognum('0')" type="button">0</button>
<button class="Secondary-btn"onclick="lognum('+')" type="button">+</button>
<button class="Secondary-btn"onclick="lognum('-')" type="button">-</button><br>
<button class="Secondary-btn"onclick="lognum('*')" type="button">*</button>
<button class="Secondary-btn"onclick="lognum('/')" type="button">/</button>
<button class="third-btn"onclick="getanswer()" type="button">=</button>
<button class="third-btn"onclick="clearoutput()" type="button">clear</button><br>
<script src="script.js"></script>
<center/>
</body>
</html>
